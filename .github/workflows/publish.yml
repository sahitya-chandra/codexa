name: Publish to npm

on:
  release:
    types: [created]
  workflow_dispatch:
    inputs:
      version:
        description: 'Version to publish (patch/minor/major)'
        required: false
        default: 'patch'

jobs:
  publish:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      id-token: write

    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - uses: actions/setup-node@v4
        with:
          node-version-file: '.nvmrc'

      - name: Install dependencies
        run: npm ci

      - name: Run tests
        run: npm test

      - name: Build
        run: npm run build

      - name: Verify build
        run: |
          test -f dist/cli.js || exit 1
          test -f bin/codexa.js || exit 1

      - name: Publish to npm (trusted publishing)
        if: github.event_name == 'release'
        uses: actions/publish-npm@v4
        with:
          provenance: true

      - name: Dry run publish (manual trigger)
        if: github.event_name == 'workflow_dispatch'
        run: npm publish --dry-run
